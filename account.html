                    <h2 style="text-align: center;"> ĐĂNG KÝ TÀI KHOẢN</h2>
                    <form name="form1" onsubmit="SubmitForm();" method="post"  action="#">
                        <div>
                          <label for="txtDN" class="title">Tên đăng nhập:</label>  
                          <input id="txtDN" onblur=" KiemTraTenDN()" type="text" name="txtdn" size="30" placeholder="txtDN"/> <span id="tendn">*</span> 
                        </div>
                        <div>
                            <label for="txtMK" class="title">Mật khẩu:</label>
                            <input type="password" onblur=" KiemTraPassWord();" name="txtMK" id="txtMK" size="30" placeholder="txtMK"> <span id="mk">*</span>
                        </div>
                        <div>
                            <label for="txtXNMK" class="title"> Nhập lại Mật khẩu:</label>
                            <input type="password" onblur=" KiemTraXacNhanPassWord();" name="txtXNMK" id="txtXNMK" size="30" placeholder="txtXNMK"> <span id="xnmk">*</span>

                        </div>
                        <div>
                            <label for="txtNS" class="title"> Ngày sinh:</label>
                            <input type="date" onblur=" KiemTraNgaySinh();" name="txtNS" id="txtNS" size="30" placeholder="txtNS"> <span id="ngaysinh"></span>
                        </div>
                        <div class="radio-buttons">
                           <span class="title">giới tính:</span>

                           <label for="male">Nam</label>
                           <input type="radio"name="gender" id="" value="f">
                           <label for="female">Nữ</label> <br>
                        </div>
                        <div>

                           <input type="text" id="txtDC" name="txtDC" size="30" placeholder="txtDC">  <span id="diachi"></span>
                        </div>
                        <div>

                        </div>
                        <div>
